<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style>
    .featured{
  width:400px;
  height:400px;
  display: block;
  margin: auto;
}

.gallery{
  margin-top:20px;
  text-align: center;
}
.thumb{
  width:100px;
  height:100px;
}
    </style>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
    $(function () {
      alert("antes de la carga");
 });

$(document).ready(function() {
  alert("despues carga");
});






  </script>


  <img class="featured" src="https://picsum.photos/400/400?image=0">

  <div class="gallery">
    <img class="thumb" src="https://picsum.photos/400/400?image=0">
    <img class="thumb" src="https://picsum.photos/400/400?image=1">
    <img class="thumb" src="https://picsum.photos/400/400?image=2">
    <img class="thumb" src="https://picsum.photos/400/400?image=3">
    <img class="thumb" src="https://picsum.photos/400/400?image=4">
    <img class="thumb" src="https://picsum.photos/400/400?image=5">

    <div class="gallery">
      <img class="thumb" src="https://picsum.photos/400/400?image=0">
      <img class="thumb" src="https://picsum.photos/400/400?image=1">
      <img class="thumb" src="https://picsum.photos/400/400?image=2">
      <img class="thumb" src="https://picsum.photos/400/400?image=3">
      <img class="thumb" src="https://picsum.photos/400/400?image=4">
      <img class="thumb" src="https://picsum.photos/400/400?image=5">

    </div>
</body>

</html>
